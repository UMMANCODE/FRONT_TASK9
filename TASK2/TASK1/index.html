<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="header">
        <h1>My To Do List</h1>
        <input id="input" type="text" placeholder="Title..." />
        <span id="add">Add</span>
      </div>

      <ul id="list">
        <div class="list-item">
          <li>Hit the gym</li>
          <span class="delete">x</span>
        </div>
        <div class="list-item">
          <li class="checked">Pay bills</li>
          <span class="delete">x</span>
        </div>
        <div class="list-item">
          <li>Meet George</li>
          <span class="delete">x</span>
        </div>
        <div class="list-item">
          <li>Buy eggs</li>
          <span class="delete">x</span>
        </div>
        <div class="list-item">
          <li>Read a book</li>
          <span class="delete">x</span>
        </div>
        <div class="list-item">
          <li>Organize office</li>
          <span class="delete">x</span>
        </div>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
